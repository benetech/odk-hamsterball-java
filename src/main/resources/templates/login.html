<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{login_layout}">


<th:block layout:fragment="title">Log in to Open Data Kit 2.0 Server</th:block>
<body>
	<section layout:fragment="content">
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"> User
					Name : </label>
				<div class="col-sm-10">
					<input type="text" name="username" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">
					Password: </label>
				<div class="col-sm-10">
					<input type="password" name="password" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" type="submit" value="Sign In"></input>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
